<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <title>An Image Gallery</title>
</head>
<body>
    <h1>An Image Gallery</h1>
    <div class="container">
        <div class="item red"><img src="https://images.unsplash.com/photo-1511132177146-c394def1a4bd?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d74d2d6d4b7e993dc22580b588b003c0&auto=format&fit=crop&w=1350&q=80" alt="Red Bikini"><div class='circle'><i class="fas fa-camera"></i></div></div>
        <div class="item blue"><img src="https://images.unsplash.com/photo-1520066769367-d18186ed19fa?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=399de37cf61e36abd29e65f38cf9dec1&auto=format&fit=crop&w=1350&q=80" alt="Blue Panties"><div class='circle'><i class="fas fa-paw"></i></div></div>
        <div class="item green"><img src="https://images.unsplash.com/photo-1518674547767-209670dad123?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=a856c8f85e26242b8005f234fc6529fe&auto=format&fit=crop&w=1350&q=80" alt="Green Water"><div class='circle'><i class="fas fa-cloud"></i></div></div>
    </div> 
</body>
</html>
